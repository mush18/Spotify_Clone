<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music is Here.</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best Of NCS - No Copyright Sounds</h1>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">

        <div class="icons">
            <!-- FontAwesome Icons -->
            <i class="fa-3x fa-solid fa-backward-step"></i>
            <i class="fa-3x fa-solid fa-circle-play"></i>
            <i class="fa-3x fa-solid fa-forward-step"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8c0cc958b7.js" crossorigin="anonymous"></script>
    <script src="./Script.js"></script>
</body>
</html>
